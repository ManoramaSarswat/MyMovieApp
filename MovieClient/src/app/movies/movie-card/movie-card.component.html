    <img class="card-img-top" src={{movie.poster}} alt="Card image cap">

      <p class="text-muted" style="width: 16rem;">{{movie.plot}}</p>
      <p class="card-title">{{movie.language}}</p>
      <p class="card-title">{{movie.imdbID}}</p>
      <p class="card-title">{{movie.imdbRating}}</p>
      <p class="card-title">{{movie.location}}</p>

    </div>
  </div>
